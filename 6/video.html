<body style="width: 4000px; height: 4000px;">
    <div id="info"></div>
    <div id="down">
    scroll down pls.........
    </div>
    <div id="right">
    
    scroll down pls.........
    </div>
    <video id="video1" controls>
    <source src="2.mp4" type="video/mp4">
    <source src="2.ogg" type="video/ogg">
    </video>
    <script>
    var video=document.getElementById('video1'),fraction=0.8;
    function checkScroll(){
var x=video.offsetLeft, y=video.offsetTop, w=video.offsetWidth, h=video.offsetHeight, r=x+w,
    b=y+h,
    visibleX, visibleY,visible;
        visibleX=Math.max(0,Math.min(w, window.pageXOffset + window.innerWidth - x , r- window.pageXOffset));
        visibleY=Math.max(0,Math.min(h, window.pageXOffset + window.innerWidth - y , b- window.pageXOffset));
        visible=visibleX*visibleY/(w*h);
        if(visible>fraction)
            {
                video.play();
                
            }
        else{
            video.pause();
        }
    
    
    
    }
    checkScroll();
        window.addEventListener('scroll',checkScroll,false);
        window.addEventListener('resize',checkScroll,false);
    
    </script>
